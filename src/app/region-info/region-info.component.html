<mat-tab-group *ngIf="regionInfo" mat-align-tabs="center">
    <mat-tab label="{{regionInfo.name}}">

        <div class="title">
            Trade
        </div>
        
        <div *ngIf="regionInfo.baseTradeValue > 0" class="tab-content">
            <app-number-display
             *ngFor="let icon of tradeIcons"
             [description]="icon.description"
             [value]="icon.value"
             [iconSource]="icon.icon">
            </app-number-display>
        </div>   
        <div *ngIf="regionInfo.baseTradeValue === 0" class="alert">

            <i class="fas fa-exclamation-triangle"></i>
            <span *ngIf="regionInfo.name !== 'Triumph'">
                This region does not permit human commerce.
            </span>
            <span *ngIf="regionInfo.name === 'Triumph'">
                Commerce, vetiti si lege senatus ordinem transferre moliretur.
            </span>
            <i class="fas fa-exclamation-triangle"></i>

        </div>     

    </mat-tab>

    <mat-tab label="Piracy">

        <div class="title">
            Piracy
        </div>      
        
        <div class="tab-content">
            <div *ngIf="regionInfo.piracyState === 1" class="alert">
                <i class="fas fa-exclamation-triangle"></i> Active Turf War <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div *ngIf="regionInfo.stronghold && regionInfo.stronghold.length > 0" class="alert">
                <i class="fas fa-exclamation-triangle"></i> Stronghold for {{regionInfo.stronghold}} <i class="fas fa-exclamation-triangle"></i>
            </div>
            <app-number-display
             *ngFor="let icon of piracyIcons"
             [description]="icon.description"
             [value]="icon.value"
             [iconSource]="icon.icon">
            </app-number-display>
        </div>        

    </mat-tab>

    <mat-tab label="Terrorism">

        <div class="title">
            Terrorism
        </div>    
        
        <div class="tab-content">
            <app-number-display
             *ngFor="let icon of terrorIcons"
             [description]="icon.description"
             [value]="icon.value"
             [iconSource]="icon.icon">
            </app-number-display>
        </div>        

    </mat-tab>
    
</mat-tab-group>
