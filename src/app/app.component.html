<app-title>
</app-title>

<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="sidenav-fixed" mode="side" position="end">
      <app-star-info
      [starInfo]="activeStar"
      ></app-star-info>
    </mat-drawer>

    <img src="https://i.imgur.com/hPqLdI6.jpg" width="2000" height="2000" usemap="#starmap">    
    <map name="starmap">
      <area *ngFor="let star of allStars" shape="rect" coords="{{star.xStart}}, {{star.yStart}}, {{star.xEnd}}, {{star.yEnd}}" alt="{{star.name}}" (click)="openDrawer(star.name)">
      <area shape="rect" coords="0,0,2000,2000" (click)="drawer.close()"> 
    </map>
  
</mat-drawer-container>
